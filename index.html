<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }
    #app {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form > div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #0078d7;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: #0078d7;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Staff Feedback Form</h1>
    <form id="staffForm" onsubmit="event.preventDefault(); submitForm();">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" />
      </div>
      <div>
        <label for="signType">Sign Type</label>
        <select id="signType" required>
          <option value="" disabled selected>Select Sign Type</option>
          <option value="SIGN IN">SIGN IN</option>
          <option value="SIGN OUT">SIGN OUT</option>
        </select>
      </div>
      <div>
        <label for="unit">Unit</label>
        <select id="unit" required>
          <option value="" disabled selected>Select Unit</option>
          <option value="INBOUND">INBOUND</option>
          <option value="OUTBOUND">OUTBOUND</option>
          <option value="SERVICE EXCELLENCE">SERVICE EXCELLENCE</option>
          <option value="SOCIAL MEDIA">SOCIAL MEDIA</option>
          <option value="DIGITAL SUPPORT">DIGITAL SUPPORT</option>
        </select>
      </div>
      <div>
        <label for="shift">Shift</label>
        <select id="shift" required>
          <option value="" disabled selected>Select Shift</option>
          <option value="MORNING">MORNING</option>
          <option value="REGULAR">REGULAR</option>
          <option value="AFTERNOON">AFTERNOON</option>
          <option value="NIGHT">NIGHT</option>
        </select>
      </div>
      <button type="submit" id="submitBtn">Submit</button>
      <div id="loading">Submitting...</div>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const googleScriptUrl = "https://script.google.com/macros/s/1EFC3b1RpWVsF9ANKkd3BV2scYJyN9pDjmgnlzkCIe9g2uEsMcE6PYNUN/exec";

async function submitForm() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const signType = document.getElementById('signType').value;
  const unit = document.getElementById('unit').value;
  const shift = document.getElementById('shift').value;
  const loading = document.getElementById('loading');
  const message = document.getElementById('message');

  try {
    const position = await new Promise((resolve, reject) => 
      navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true })
    );

    const payload = {
      name,
      email,
      signType,
      unit,
      shift,
      latitude: position.coords.latitude.toString(),
      longitude: position.coords.longitude.toString(),
    };

    const res = await fetch(googleScriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.status === "success") {
      message.textContent = "Feedback submitted successfully!";
      message.className = "success";
      document.getElementById('staffForm').reset();
    } else {
      throw new Error(data.message || "Unknown error");
    }
  } catch (err) {
    message.textContent = "Error: " + err.message;
    message.className = "error";
  } finally {
    loading.style.display = 'none';
  }
}

  </script>
</body>
</html>
