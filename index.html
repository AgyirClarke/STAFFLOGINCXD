<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Portal - Guest Form Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      font-size: 18px;
      padding: 1rem;
    }
    #app {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      min-height: 600px;
      padding: 2rem;
      box-sizing: border-box;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    h1 {
      font-weight: 700;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById('app');

    // Replace this with your actual backend API endpoint URL
    const backendApiUrl = 'https://your-backend.example.com/api/submit-form';

    function renderForm() {
      app.innerHTML = \`
        <h1 class="text-2xl mb-6 text-center">Staff Sign In/Out Form</h1>
        <form id="staffForm" class="space-y-6">
          <div>
            <label for="name" class="block mb-2 font-semibold">Name</label>
            <input type="text" id="name" required placeholder="Enter your name" class="w-full p-3 border rounded" />
          </div>
          <div>
            <label for="email" class="block mb-2 font-semibold">Email</label>
            <input type="email" id="email" required placeholder="Enter your email" class="w-full p-3 border rounded" />
          </div>
          <div>
            <label for="signType" class="block mb-2 font-semibold">Sign Type</label>
            <select id="signType" required class="w-full p-3 border rounded">
              <option value="" disabled selected>Select Sign Type</option>
              <option value="SIGN IN">SIGN IN</option>
              <option value="SIGN OUT">SIGN OUT</option>
            </select>
          </div>
          <div>
            <label for="unit" class="block mb-2 font-semibold">Unit</label>
            <select id="unit" required class="w-full p-3 border rounded">
              <option value="" disabled selected>Select Unit</option>
              <option value="INBOUND">INBOUND</option>
              <option value="OUTBOUND">OUTBOUND</option>
              <option value="SERVICE EXCELLENCE">SERVICE EXCELLENCE</option>
              <option value="SOCIAL MEDIA">SOCIAL MEDIA</option>
              <option value="DIGITAL SUPPORT">DIGITAL SUPPORT</option>
            </select>
          </div>
          <div>
            <label for="shift" class="block mb-2 font-semibold">Shift</label>
            <select id="shift" required class="w-full p-3 border rounded">
              <option value="" disabled selected>Select Shift</option>
              <option value="MORNING">MORNING</option>
              <option value="REGULAR">REGULAR</option>
              <option value="AFTERNOON">AFTERNOON</option>
              <option value="NIGHT">NIGHT</option>
            </select>
          </div>
          <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700 transition">Submit</button>
        </form>
        <div id="loading" class="hidden mt-4 text-center font-semibold text-blue-600">Submitting...</div>
      \`;

      document.getElementById('staffForm').onsubmit = async e => {
        e.preventDefault();
        await submitForm();
      };
    }

    async function submitForm() {
      const loading = document.getElementById('loading');
      loading.classList.remove('hidden');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const signType = document.getElementById('signType').value;
      const unit = document.getElementById('unit').value;
      const shift = document.getElementById('shift').value;

      if (!name || !email || !signType || !unit || !shift) {
        alert('Please fill all required fields.');
        loading.classList.add('hidden');
        return;
      }

      try {
        // Get geolocation
        const position = await new Promise((res, rej) => 
          navigator.geolocation.getCurrentPosition(res, rej, {enableHighAccuracy:true})
        );

        const latitude = position.coords.latitude.toString();
        const longitude = position.coords.longitude.toString();
        const timestamp = new Date().toISOString();

        // Prepare payload to send to backend
        const payload = {
          name,
          email,
          signType,
          unit,
          shift,
          latitude,
          longitude,
          timestamp
        };

        const response = await fetch(backendApiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          let errorText = await response.text();
          throw new Error(errorText || 'Failed to submit form');
        }

        alert('Form submitted successfully!');
        // Optionally reset the form
        document.getElementById('staffForm').reset();

      } catch (err) {
        alert('Failed to submit form: ' + (err.message || err));
      } finally {
        loading.classList.add('hidden');
      }
    }

    // Render the form on page load
    window.onload = () => {
      renderForm();
    };
  </script>
</body>
</html>
