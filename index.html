<!DOCTYPE html>
<html>
  <head>
    <title>Auto Form Redirect</title>
    <script>
      function redirectToForm() {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // Replace with your actual entry IDs from pre-filled link
          const formURL = "https://docs.google.com/forms/d/e/FORM_ID/viewform?usp=pp_url" +
                          "&entry.594736163=" + encodeURIComponent(lat) +
                          "&entry.1571113994=" + encodeURIComponent(lon) +
                          "&entry.2033144495=Yes";  // Auto Continue
          window.location.href = formURL;
        }, function(error) {
          alert("Geolocation error: " + error.message);
        });
      }
      window.onload = redirectToForm;
    </script>
  </head>
  <body>
    <p>Getting your locationâ€¦</p>
  </body>
</html>
