<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staff Sign In/Out Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0; padding: 1rem;
    display: flex;
    justify-content: center;
  }
  #app {
    background: white;
    max-width: 420px;
    width: 100%;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
  }
  h1 {
    text-align: center;
  }
  form > div {
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], select {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 0.8rem;
    border: none;
    background: #0078d7;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  #loading {
    display: none;
    text-align: center;
    margin-top: 1rem;
    font-weight: bold;
    color: #0078d7;
  }
</style>
</head>
<body>
  <div id="app">
    <h1>Staff Sign In/Out Form</h1>
    <form id="staffForm">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" />
      </div>
      <div>
        <label for="signType">Sign Type</label>
        <select id="signType" required>
          <option value="" disabled selected>Select Sign Type</option>
          <option value="SIGN IN">SIGN IN</option>
          <option value="SIGN OUT">SIGN OUT</option>
        </select>
      </div>
      <div>
        <label for="unit">Unit</label>
        <select id="unit" required>
          <option value="" disabled selected>Select Unit</option>
          <option value="INBOUND">INBOUND</option>
          <option value="OUTBOUND">OUTBOUND</option>
          <option value="SERVICE EXCELLENCE">SERVICE EXCELLENCE</option>
          <option value="SOCIAL MEDIA">SOCIAL MEDIA</option>
          <option value="DIGITAL SUPPORT">DIGITAL SUPPORT</option>
        </select>
      </div>
      <div>
        <label for="shift">Shift</label>
        <select id="shift" required>
          <option value="" disabled selected>Select Shift</option>
          <option value="MORNING">MORNING</option>
          <option value="REGULAR">REGULAR</option>
          <option value="AFTERNOON">AFTERNOON</option>
          <option value="NIGHT">NIGHT</option>
        </select>
      </div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div id="loading">Submitting...</div>
  </div>
  <script>
    const form = document.getElementById('staffForm');
    const loading = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      submitBtn.disabled = true;
      loading.style.display = 'block';

      if (!navigator.geolocation) {
        alert('Geolocation not supported.');
        submitBtn.disabled = false;
        loading.style.display = 'none';
        return;
      }

      try {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });

        const payload = {
          name: form.name.value.trim(),
          email: form.email.value.trim(),
          signType: form.signType.value,
          unit: form.unit.value,
          shift: form.shift.value,
          latitude: pos.coords.latitude.toString(),
          longitude: pos.coords.longitude.toString(),
          timestamp: new Date().toISOString()
        };

        // Replace with your Zoho Flow webhook URL
        const webhookURL = 'https://flow.zoho.com/886725383/flow/webhook/incoming?zapikey=1001.3538a5c480f5b0664a334951e5e71b64.8d5fa1bd9d7155cf7fc779630b881665&isdebug=true';

        const res = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText || 'Failed to submit form');
        }

        alert('Form submitted successfully!');
        form.reset();
      } catch (err) {
        alert('Failed to submit form: ' + err.message);
      } finally {
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
