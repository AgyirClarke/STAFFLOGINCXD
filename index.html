<!DOCTYPE html>
<html>
<head>
  <title>Geo Form</title>
</head>
<body>
  <div id="form-container">
    <iframe id="geoForm" width="640" height="1912" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>

  <script>
    navigator.geolocation.getCurrentPosition(function(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      // Replace these with your actual entry IDs
      const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSc_uVECMXrkx3xfLaGgv1uHb1oNqGpPZwPOhLqsqlW2QJ9RZg/viewform?embedded=true&entry.594736163=${lat}&entry.1571113994=${lon}`;

      document.getElementById("geoForm").src = formURL;
    }, function(err) {
      alert("Location access denied or unavailable.");
    });
  </script>
</body>
</html>
