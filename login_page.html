<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const staffId = document.getElementById('staff-id').value.trim();
            if (name && staffId) {
                localStorage.setItem('staffName', name);
                localStorage.setItem('staffId', staffId);
                window.location.href = 'main_form.html';
            } else {
                alert('Please enter both your name and staff ID.');
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <h1 class="text-2xl font-semibold mb-6 text-center">Staff Login</h1>
        <form onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded-lg" placeholder="Enter your name" required>
            </div>
            <div class="mb-6">
                <label for="staff-id" class="block text-gray-700 font-semibold mb-2">Staff ID</label>
                <input type="text" id="staff-id" class="w-full p-2 border rounded-lg" placeholder="Enter your staff ID" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600">Login</button>
        </form>
    </div>
</body>
</html>
